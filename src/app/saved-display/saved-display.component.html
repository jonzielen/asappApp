<button class="btn cta-button cta-button-black saved-btn d-md-none" type="button" data-bs-toggle="collapse" data-bs-target="#collapseSaved" aria-expanded="true" aria-controls="collapseSaved" *ngIf="isMobile">Saved Locations: {{savedLocations.length}}</button>

<div class="collapse" id="collapseSaved" [ngClass]="{'show': !isMobile}">
	<div class="scroll-container">
		<div class="location-card location-saved" *ngFor="let location of savedLocations; let i=index; trackBy:trackByGeonameid;">
			<div class="location-card-details">
				<h3 class="location-name" [innerHTML]="location.name"></h3>
				<h4>
					<span class="location-country" [innerHTML]="location.country"></span>
					<span class="location-subcountry" *ngIf="location.subcountry"> - {{location.subcountry}}</span>
				</h4>
			</div>
			<div class="location-card-btn-wrapper">
				<span class="location-card-x" (click)="emitLocation(location)">&#10005;</span>
			</div>
		</div>
	</div>
</div>
